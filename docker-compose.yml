version: "3.1"

services:
    db:
        image: timescale/timescaledb:latest-pg16
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres

        volumes:
            - ./data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "postgres", "-d", "postgres"]
            interval: 1s
            timeout: 1s
            retries: 25

    migration:
        build:
            context: ./db
        depends_on:
            db:
                condition: service_healthy
        volumes:
            - ./db/hasura_dump:/app/hasura_dump
        command: ["npm", "run", "bootstrap"]
        environment:
            DATABASE_URL: postgres://postgres:postgres@db:5432/postgres

    hasura:
        image: hasura/graphql-engine:latest
        ports:
            - "4000:4000"
        depends_on:
            migration:
                condition: service_completed_successfully
        environment:
            HASURA_GRAPHQL_SERVER_PORT: 4000
            HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
            HASURA_GRAPHQL_LOG_LEVEL: warn
            HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
            HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:4000/healthz"]
            interval: 1s
            timeout: 1s
            retries: 25

